


{% extends 'layout.html' %}

{% block title %}My Flask App{% endblock %}

{% block content %}
    {% include 'header.html' %}
    <div>

    <h5>Images of People with Salary Less Than $99,000</h5>
    {% for image in images_info %}
    <div>
        {% if image.exists %}
            <img src="{{ image.path | safe }}" alt="Employee Image">
        {% else %}
            <!-- <p class="error">{{ image.path }}</p> -->
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
